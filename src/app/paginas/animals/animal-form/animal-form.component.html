<div style="margin-bottom: 50px;"></div>
<div class="flex flex-wrap card-container " style="color: aliceblue; width: 100%;">
  <div class="flex flex-row flex-wrap card-container">
  {{titulo}}
  <form #animalForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text"
               name="name"
               [(ngModel)]="this.animal.name"
               class="p-inputtext p-component p-element"
               placeholder="Ingrese el Nombre"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="monthBenefits" class="col-form-label col-sm-2">Ingreso mensual</label>
      <div class="col-sm-6">
        <input type="number"
               name="monthBenefits"
               [(ngModel)]="animal.monthBenefits"
               class="p-inputtext p-component p-element"
               placeholder="Ingrese el beneficio mensual"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-form-label col-sm-2">precio</label>
      <div class="col-sm-6">
        <input type="number"
               name="price"
               [(ngModel)]="animal.price"
               class="p-inputtext p-component p-element"
               placeholder="Ingrese el precio"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="bornAt" class="col-form-label col-sm-2">Telefono</label>
      <div class="col-sm-6">
        <input type="date"
               name="bornAt"
               [(ngModel)]="animal.bornAt"
               class="p-inputtext p-component p-element"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="zoo" class="col-form-label col-sm-2">Zoologico</label>
      <div class="col-sm-6">
        <h1>{{this.animal.zoo.name}}</h1>
      </div>
    </div>
    <div class="form-group row">
      <label for="zoologicos" class="p-float-label text-white" >Zoologicos</label>
      <div class="col-sm-6">
        <select [compareWith]="compararZoo" class="p-inputtext p-component p-element" name="zoo" style="width: 500;" [(ngModel)]="animal.zoo">
          <option [ngValue]="undefined">---Seleccione un zoologico---</option>
          <option *ngFor="let zoo of zoologicos"  [ngValue]="zoo" >{{zoo.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <ng-template [ngIf]="this.crear == false" [ngIfElse]="creacion">
          <p-button  class="p-element" type="submit" (click)="update()">
            <button pripple="" class="p-ripple p-element p-button p-component" type="button">
              <span class="p-button-label ng-star-inserted">Actualizar</span>
            </button>
          </p-button>
      </ng-template>

      <ng-template #creacion>
        <p-button  class="p-element" type="submit" (click)="create()">
          <button pripple="" class="p-ripple p-element p-button p-component" type="button">
            <span class="p-button-label ng-star-inserted">Crear</span>
          </button>
        </p-button>
      </ng-template>

      </div>
    </div>
  </form>
  </div>
</div>
